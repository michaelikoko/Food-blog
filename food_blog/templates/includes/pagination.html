<nav aria-label="Page navigation example ">
    <ul class="pagination pagination-lg justify-content-center">
        {% if recipes.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?{% if category %}category={{ category|urlencode }}&amp;{% endif %}page={{ recipes.previous_page_number }}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link " aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
        {% endif %}

        {% for page_num in recipes.paginator.page_range %}
            <li 
                class="
                page-item 
                {% if page_num == recipes.number %} 
                    active 
                {% endif %}
                "
            >
                <a class="page-link" href="?{% if category %}category={{ category|urlencode }}&amp;{% endif %}page={{ page_num }}">
                    {{ page_num }}
                </a>
            </li>
        {% endfor %}

        {% if recipes.has_next %}
            <li class="page-item">
                <a class="page-link" href="?{% if category %}category={{ category|urlencode }}&amp;{% endif %}page={{ recipes.next_page_number }}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link" aria-label="Previous">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
