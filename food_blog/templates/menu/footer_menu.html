{% load menu_tags %}
{% comment %}
<ul class="navbar-nav">
    <div>Holla</div>
    {% for item in menu_items %}
        {% if item.active_class %}
            <li class="nav-item ms-4 ">
                <a href="{{ item.href }}"  class="nav-link text-danger fw-semibold">{{ item.text }}</a>
            </li>
        {% else %}
            <li class="nav-item ms-4">
                <a href="{{ item.href }}"  class="nav-link text-dark fw-semibold">{{ item.text }}</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
{% endcomment %}


<ul class="nav col-md-4 justify-content-end">
    {% for item in menu_items %}
        <li class="nav-item">
            <a href="{{ item.href }}" class="nav-link px-2 text-muted">{{ item.text }}</a>
        </li>
    {% endfor %}
</ul>
