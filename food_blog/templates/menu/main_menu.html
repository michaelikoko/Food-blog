{% load menu_tags %}

<ul class="navbar-nav">
    {% for item in menu_items %}
        {% if item.active_class %}
            <li class="nav-item ms-4 ">
                <a href="{{ item.href }}"  class="nav-link text-danger fw-semibold">{{ item.text }}</a>
            </li>
        {% else %}
            <li class="nav-item ms-4">
                <a href="{{ item.href }}"  class="nav-link text-dark fw-semibold">{{ item.text }}</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
